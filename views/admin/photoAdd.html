<style type="text" id="photoAdd">
	<div class="panel panel-default">
		<div class="panel-heading"> 增加相册 </div>
	</div>

	<div class="panel-body photoAdd">
		<div class="form-horizontal addnewtypeform">
			
			<div class="form-group">
				<label class="col-md-2 control-label"></label>
				<div class="col-md-10 errorinfo">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-2 control-label">相册名称:</label>
				<div class="col-md-10">
					<input type="text" placeholder="type"  class="form-control" name="pname">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<button type="button" class="btn btn-primary btn-block addbtn" name="addphoto">增加</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {
			$("#adminMain .photoAdd .addbtn").click(function() {
				var pname = $("#adminMain .photoAdd input[name=pname]").val();
				if ($.validata.isempty(pname) == false) {
					$("#adminMain .photoAdd .errorinfo").loginalert("warning", "名称不能为空");
					return;
				}
			
				M.photoAdd({"pname": pname}).done(function(obj) {
					if (obj.code == 1) {
					$.modal("提示","增加成功");
					M.photoList();
					} else {
						$("#adminMain .photoAdd .errorinfo").loginalert("error", obj.msg);
					}
				});
			});
		})
	</script>
</style>
