	<script type="text/javascript">
		$(function(){
			$("#adminMain .newAdd .selecter_3").selecter();
			$('#editor').wysiwyg();
			$("#adminMain .newAdd .addbtn").click(function() {
				var title=$("#adminMain .newAdd input[name=title]").val();
				var typeid=$("#adminMain .newAdd select[name=typeid]").val();
				var content=$("#adminMain .newAdd #editor").html();
				M.newAdd({"ntitle":title,"ntypeid":typeid,"ncontent":content}).done(function(obj){
					if (obj.code == 1) {
					$.modal("提示","增加成功");
					M.newsList();
					} else {
						$("#adminMain .newtypeAdd .errorinfo").loginalert("error", obj.msg);
					}
				});
			});
		});
		
			
	</script>
